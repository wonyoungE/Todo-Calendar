<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>todoCalendar</title>
  </head>
  <body>
    <div id="container">
      <header class="header">
        <div id="header-left">
          <div id="menu-wrapper">
            <i id="menu-bar" class="fa-solid fa-bars"></i>
            <ul id="menu-list">
              <li id="li-cal" class="commonLi">캘린더</li>
              <li id="li-todo" class="commonLi">할 일</li>
            </ul>
          </div>
          <h1 id="title">달력</h1>
        </div>
        <div id="profile-container">
          <img id="profile-img" src="./img/profile.png" alt="profile" />
          <div id="profile-name">닉네임</div>
        </div>
      </header>
      <main>
        <nav class="nav">
          <div id="todo-container" class="nav-content-container">
            <div id="todo-header" class="nav-header">
              <h3><i class="fa-solid fa-list"></i><span>To do</span></h3>
              <div id="todo-input-container">
                <input type="text" id="todo-input" placeholder="할 일 있옹?" maxlength="15" autocomplete="off">
                <button id="todo-add-btn" class="navBtn">추가</button>
              </div>
            </div>
            <ul id="todo-list">

            </ul>
          </div>
          <hr />
          <div id="schedule-container" class="nav-content-container">
            <!-- <h3><i class="fa-solid fa-calendar-days"></i> 오늘 일정</h3>
            <p>스터디 미팅 - 오후 2시</p>
            <p>친구 생일 🎉</p> -->
          </div>
          
        </nav>
        <hr id="main-hr"/>
        <div class="calendar-container">
          <!-- 헤더 -->
          <div class="calendar-header">
            <img id="prev-month" class="header-btn" src="./img/angle-left.png"></img>
            <div id="year-month-container">
              <h2 id="year-month"></h2>
              <div id="dropdown-container" class="non-active">
                <div id="select-dropdown">
                  <div id="select-header">
                    <div id="select-year">\</div>
                    <div id="select-prev-next">
                      <img
                        id="prev-year"
                        class="select-btn-img"
                        src="./img/angle-up.png"
                        alt=""
                      />
                      <img
                        id="next-year"
                        class="select-btn-img"
                        src="./img/angle-down.png"
                        alt=""
                      />
                    </div>
                  </div>
                  <div id="month-container">
                    <div class="select-month" data-month="0">1월</div>
                    <div class="select-month" data-month="1">2월</div>
                    <div class="select-month" data-month="2">3월</div>
                    <div class="select-month" data-month="3">4월</div>
                    <div class="select-month" data-month="4">5월</div>
                    <div class="select-month" data-month="5">6월</div>
                    <div class="select-month" data-month="6">7월</div>
                    <div class="select-month" data-month="7">8월</div>
                    <div class="select-month" data-month="8">9월</div>
                    <div class="select-month" data-month="9">10월</div>
                    <div class="select-month" data-month="10">11월</div>
                    <div class="select-month" data-month="11">12월</div>
                  </div>
                </div>
              </div>
            </div>
            <img id="next-month" class="header-btn" src="./img/angle-right.png"></img>
          </div>
          <!-- 달력 -->
          <div id="calendar">
            <div id="weekdays"></div>
            <div id="days"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="./calendar.js"></script>
    <script src="./todo.js"></script>
  </body>
</html>
