<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>todoCalendar</title>
  </head>
  <body>
    <div id="container">
      <header class="header">
        <div id="header-left">
          <div id="menu-wrapper">
            <img src="./img/menubar.png" id="menu-img" alt="image" />
            <ul id="menu-list">
              <li id="li-cal" class="commonLi">캘린더</li>
              <li id="li-todo" class="commonLi">할 일</li>
            </ul>
          </div>
          <h1 id="title">달력</h1>
        </div>
        <div id="profile-container">
          <img id="profile-img" src="./img/profile.png" alt="profile" />
          <div id="profile-name">닉네임</div>
        </div>
      </header>
      <main>
        <nav></nav>
        <hr />
        <div class="calendar-container">
          <!-- 헤더 -->
          <div class="calendar-header">
            <button id="prev" class="btn"><</button>
            <h2 id="year-month"></h2>
            <button id="next" class="btn">></button>
          </div>
          <!-- 달력 -->
          <div id="calendar">
            <div id="weekdays"></div>
            <div id="days"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
